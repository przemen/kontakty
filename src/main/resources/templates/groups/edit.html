<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts - CRUD in Spring Boot with Spring Data JPA</title>
     <th:block th:include="fragments/head :: head"></th:block>
</head>
<body>
 <th:block th:include="fragments/header :: body"></th:block>
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--<div class="container">-->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Edytuj grupÄ™</div>
                <div class="panel-body">
                    <form th:action="@{/groups/update}" th:object="${group}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="form-group">
                            <label for="inputId">ID</label>
                            <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{id}" disabled="disabled" />
                        </div>
                        <div class="form-group">
                            <label for="inputName">Nazwa</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Nazwa" th:field="*{name}" />
                        </div>
                        <div class="form-group">
                            <label for="inputDescription">Opis</label>
                            <textarea class="form-control" id="inputDescription" placeholder="Opis" th:field="*{description}" rows="3" > </textarea>
                        </div>
                        <div class="form-group">
                            <a th:href="${'/groups/addcontacts/'+id}" class="btn btn-default">Dodaj Kontakty do grupy</a>
                        </div>
                        <div class="text-right">
                            <a th:href="@{/groups}" class="btn btn-default">Anuluj</a>
                            <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
