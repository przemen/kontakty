<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts - CRUD in Spring Boot with Spring Data JPA</title>
  <th:block th:include="fragments/head :: head"></th:block>
</head>
<body>
  <th:block th:include="fragments/header :: body"></th:block>
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--<div class="container">-->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Add Contact</div>
                <div class="panel-body">
                    <form action="/contacts/add" th:action="@{/contacts/add}" th:object="${contact}" method="post">
                        <div class="form-group">
                            <label for="inputFirstName">Imię</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Imię" th:field="*{firstName}" name="firstName" />
                            <span  class="help-block" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>
                        </div>
                        <div class="form-group">
                            <label for="inputLastName">Nazwisko</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Nazwisko" th:field="*{lastName}" name="lastName" />
                            <span  class="help-block" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Adres</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Adress" th:field="*{address}" name="address" />
                            <span  class="help-block" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</span>
                        </div>
                        <div class="text-right">
                            <a href="/contacts" th:href="@{/contacts}" class="btn btn-default">Anuluj</a>
                            <button type="submit" class="btn btn-primary">Zapisz</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
