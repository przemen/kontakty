<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts - CRUD in Spring Boot with Spring Data JPA</title>
     <th:block th:include="fragments/head :: head"></th:block>
</head>
<body>
 <th:block th:include="fragments/header :: body"></th:block>
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--<div class="container">-->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Edit Contact</div>
                <div class="panel-body">
                    <form th:action="@{/contacts/update}" th:object="${contact}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <div class="form-group">
                            <label for="inputId">ID</label>
                            <input type="text" class="form-control" id="inputId" placeholder="ID" th:field="*{id}" disabled="disabled" />
                        </div>
                        <div class="form-group">
                            <label for="inputFirstName">Imię</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Imię" th:field="*{firstName}" />
                        </div>
                        <div class="form-group">
                            <label for="inputLastName">Nazwisko</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Nazwisko" th:field="*{lastName}" />
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Adres</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Adres" th:field="*{address}" />
                        </div>
                        <div class="text-right">
                            <a href="/contacts" th:href="@{/contacts}" class="btn btn-default">Anuluj</a>
                            <button type="submit" class="btn btn-primary">Zapisz</button>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>
